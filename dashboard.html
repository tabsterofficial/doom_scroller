<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShameScroll Analytics</title>
    <script src="./assets/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="shamescroll-body dashboard-body">

    <main class="dashboard-container">
        <header class="dashboard-header">
            <h1 class="title-font">Analytics Dashboard</h1>
            <p>A monument to your wasted time.</p>
        </header>

        <!-- Top Stats Grid -->
        <section class="stats-grid">
            <div class="stat-card">
                <h2 class="stat-title">Total Time Today</h2>
                <p id="total-time-today" class="stat-value text-red">--</p>
            </div>
            <!-- NEW: Productivity Score Card -->
            <div class="stat-card productivity-score-card">
                <h2 class="stat-title">Productivity Score</h2>
                <p id="productivity-score" class="stat-value text-blue">--</p>
            </div>
            <div class="stat-card">
                <h2 class="stat-title">Top Time Sink</h2>
                <p id="worst-offender" class="stat-value text-yellow">--</p>
            </div>
        </section>

        <!-- Main Content Grid (Calendar and Charts) -->
        <div class="main-grid">
            <!-- Productivity Calendar -->
            <section class="stat-card calendar-card">
                <h2 class="stat-title">Productivity Calendar (Last 90 Days)</h2>
                <div id="calendar-heatmap" class="calendar-heatmap">
                    <!-- Calendar will be generated here -->
                </div>
                <!-- The color bar legend has been removed -->
            </section>

            <!-- Today's Breakdown Chart -->
            <section class="stat-card chart-container">
                <h2 class="stat-title">Today's Breakdown</h2>
                <div class="chart-container-style">
                    <canvas id="scroll-chart"></canvas>
                </div>
            </section>

            <!-- Detailed Site List -->
            <section class="stat-card site-list-card">
                <h2 class="stat-title">Time Per Site</h2>
                <ul id="sites-list-detailed" class="sites-list-detailed">
                    <li class="site-item-empty">No data yet. Go waste some time!</li>
                </ul>
            </section>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
